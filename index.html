<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMarket MVP</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>DMarket MVP</title>
</head>
<body>
    <header>
      <div id="app">
        <div class="title">
          <h1>DMarket</h1>
        </div>
        <div class="openPopupButtonDiv">
        <button id="openPopupButton" class="openPopupButton">Adicionar Novo Produto</button>
        </div>
      </div>
    </header>

    <section class="newItem">   
      <div class="popup" id="popupContainer">
        <div class="popup-content">
          <span class="close" id="closePopup">&times;</span>
          <h2>Adicionar Novo Produto</h2>
          <form id="addProductForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required /><br /><br />
            <label for="description">Descrição:</label>
            <textarea id="description" name="description" required rows="4" cols="50"></textarea><br /><br />
            <label for="price">Preço:</label>
            <input type="text" id="price" name="price" required placeholder="R$ 0,00" /><br /><br />
            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" required min="0" /><br /><br />
            <button type="submit">Adicionar Produto</button>
          </form>
        </div>
      </div>
    </section>

    <section class="deleteItem" style="display: none">
      <h2>Deletar Produto</h2>
      <form id="deleteProductForm">
        <label for="productId">Product ID:</label>
        <input type="number" id="productId" name="productId" required /><br />
        <button type="submit">Deletar Produto</button>
      </form>
    </section>

    <section class="items">
      <h2>Produtos:</h2>
      <div class="allProductsBox" id="allProductsBox"></div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
