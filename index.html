<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMarket MVP</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>DMarket MVP</title>
    <link rel="icon" type="image/x-icon" href="images/DMarketLogoWBackgroundv2.png">
</head>
<body>
    <header>
      <div id="app">
        <div class="title">
          <h1>DMarket</h1>
        </div>
        <div class="openPopupButtonDiv">
        <button id="openPopupButton" class="openPopupButton">Adicionar Novo Produto</button>
        </div>
      </div>
    </header>

    <section class="newItem">   
      <div class="popup" id="addPopupContainer" style="display: none;">
        <div class="popup-content">
          <span class="close" id="closeAddPopup">&times;</span>
          <h2>Adicionar Produto</h2>
          <form id="addProductForm">
            <label for="addName">Nome:</label>
            <input type="text" id="addName" name="name" required /><br /><br />
            <label for="addDescription">Descrição:</label>
            <textarea id="addDescription" name="description" required rows="4" cols="50"></textarea><br /><br />
            <label for="addPrice">Preço:</label>
            <input type="text" id="addPrice" name="price" required placeholder="R$ 0,00" /><br /><br />
            <label for="addQuantity">Quantidade:</label>
            <input type="number" id="addQuantity" name="quantity" required min="0" /><br /><br />
            <input type="submit" id="submitButton" value="Adicionar Produto">
          </form>
        </div>
      </div>
    </section>

    <section class="editItem">   
      <div class="popup" id="editPopupContainer" style="display: none;">
          <div class="popup-content">
              <span class="close" id="closeEditPopup">&times;</span>
              <h2>Editar Produto</h2>
              <form id="editProductForm">
                  <label for="editName">Nome:</label>
                  <div id="editName"></div><br /><br />
                  <label for="editDescription">Descrição:</label>
                  <textarea id="editDescription" name="description" required rows="4" cols="50"></textarea><br /><br />
                  <label for="editPrice">Preço:</label>
                  <input type="text" id="editPrice" name="price" required placeholder="R$ 0,00" /><br /><br />
                  <label for="editQuantity">Quantidade:</label>
                  <input type="number" id="editQuantity" name="quantity" required min="0" /><br /><br />
                  <input type="submit" id="submitButton" value="Finalizar Edição">
              </form>
          </div>
      </div>
  </section>

    <section class="deleteItem" style="display: none">
      <h2>Deletar Produto</h2>
      <form id="deleteProductForm">
        <label for="productId">Product ID:</label>
        <input type="number" id="productId" name="productId" required /><br />
        <button type="submit">Deletar Produto</button>
      </form>
    </section>

    <section class="items">
      <h2>Produtos:</h2>
      <div class="allProductsBox" id="allProductsBox"></div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
